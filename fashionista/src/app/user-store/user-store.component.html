<div class="text-center">
    <h1>Add User</h1>
</div>
<div class="container mt-3">
    <form [formGroup]="userRef" (ngSubmit)="storeUserDetails()" ngNativeValidate>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="username" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" required>
        </div>
        <input class="btn btn-dark btn-lg" type="submit" value="Add">
    </form>
    {{result}}
</div>
